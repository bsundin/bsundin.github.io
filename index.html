<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Translate</title>
</head>
<body onload="loadDropdowns()">
    <header>
        <div class="titleheader">
            <h1 class="titletext">Translate</h1>
        </div>
    </header>
    <main>
        <div class="maincontainer">
            <div class="leftcontainer">
                <h1 class="sectionheader">Input</h1>
                <script src="./js/formSubmit.js"></script>
                <span class="selectwrapper">
                    <label for="from">Translate from:</label>
                    <select name="from" id="from" onchange="selectFromLanguage()">
                        <option value="auto">Auto</option>
                    </select>
                    <span class="helper-element" id="fromhelper" aria-hidden="true"></span>
                </span>
                <textarea name="input" id="input" oninput="checkEmpty()"></textarea>
                <button type="button" id="translate" onclick="submitTranslation()">Translate</button>
            </div>
            <div class="rightcontainer">
                <h1 class="sectionheader">Output</h1>
                <span class="selectwrapper">
                    <label for="to">Translate to:</label>
                    <select name="to" id="to" onchange="selectToLanguage()"></select>
                    <span class="helper-element" id="tohelper" aria-hidden="true"></span>
                </span>
                <textarea class="output" id="output" readonly></textarea>
            </div>
            <div class="switchLanguages" id="switchLanguages" onclick="switchLanguages()">
                <img src="./assets/img/swap.svg" alt="Switch languages" class="switchIcon">
            </div>
        </div>
    </main>
</body>
</html>
