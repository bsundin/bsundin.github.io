<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Self Hosted Translate</title>
</head>
<body>
    <header>
        <div class="titleheader">
            <h1 class="titletext">Self Hosted Translate</h1>
        </div>
    </header>
    <main>
        <div class="maincontainer">
            <div class="leftcontainer">
                <h1 class="sectionheader">Input</h1>
                <script src="./js/formSubmit.js"></script>
                <div class="selectwrapper">
                    <label for="from">Translate from:</label>
                    <select name="from" id="from">
                        <option value="en">English</option>
                        <option value="id">Indonesia</option>
                    </select>
                </div>
                <textarea name="input" id="input"></textarea>
                <button type="button" id="translate" onclick="submitTranslation()">Translate</button>
            </div>
            <div class="rightcontainer">
                <h1 class="sectionheader">Output</h1>
                <div class="selectwrapper">
                    <label for="to">Translate to:</label>
                    <select name="to" id="to">
                        <option value="en">English</option>
                        <option value="id">Indonesia</option>
                    </select>
                </div>
                <textarea class="output" id="output" readonly></textarea>
            </div>
        </div>
    </main>
</body>
</html>
